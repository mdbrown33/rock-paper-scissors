<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <header>
        <h1 class="title">Rock, Paper, Scissors</h1>
    </header>

    <main>
        <div class="scoreboard">
            <p>Human: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <div class="choices">
            <button id="rock" class="choice-button">Rock</button>
            <button id="paper" class="choice-button">Paper</button>
            <button id="scissors" class="choice-button">Scissors</button>
        </div>

        <div class="result">
            <p id="round-result">Make your choice to start the game!</p>
        </div>
        <div class="game-result">
            <p id="game-result"></p>
    </main>
    
</body>
</html>
